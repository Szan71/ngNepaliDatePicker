<h1>Nepali Date Picker</h1>
<label>Date From: </label>
<input placeholder="date-from" appDatePicker language="nepali" [maxDate]="" [(ngModel)]="dateFrom" (ngModelChange)="onDateFromFilterChange($event)" /> &nbsp;


<label>Date To: </label>
<input placeholder="date-to" appDatePicker language="nepali" [maxDate]="" [(ngModel)]="dateTo" (ngModelChange)="onDateFromFilterChange($event)" />
